version: '3.8'

services:
  global-fit-gateway:
    build:
      context: ./whatsapp-gateway
      dockerfile: Dockerfile
    container_name: global-fit-whatsapp-gateway
    ports:
      - "2901:2901"
    environment:
      - NODE_ENV=production
      - PORT=2901
      - CLIENT_ID=global-fit
      - CLIENT_NAME=Global Fit
      - API_KEY=${GLOBAL_FIT_API_KEY:-global-fit-secret-2024}
      - BRAIN_API_URL=http://global-fit-brain:3000
      - SESSION_PATH=/app/sessions
      - DATABASE_PATH=/app/storage/whatsapp.db
      - LOG_LEVEL=info
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      - ./whatsapp-gateway:/app
      - ./global-fit-data/sessions:/app/sessions
      - ./global-fit-data/storage:/app/storage
    restart: unless-stopped
    networks:
      - global-fit-network
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:2901/health').then(r=>process.exit(r.ok?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  global-fit-brain:
    build:
      context: ./global-fit-client/nanoclaw
      dockerfile: Dockerfile
    container_name: global-fit-brain-api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CLIENT_ID=global-fit
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./global-fit-client/nanoclaw:/app
      - ./global-fit-data/storage:/app/storage
    restart: unless-stopped
    networks:
      - global-fit-network
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  global-fit-network:
    driver: bridge
