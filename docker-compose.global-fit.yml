services:
  global-fit-whatsapp:
    build:
      context: ./whatsapp-gateway
      dockerfile: Dockerfile
    container_name: global-fit-whatsapp
    ports:
      - "2901:2901"
    environment:
      - NODE_ENV=production
      - PORT=2901
      - CLIENT_NAME=Global Fit
      - API_KEY=${GLOBAL_FIT_API_KEY:-global-fit-secret-2024}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - SESSION_PATH=/app/sessions
      - DATABASE_PATH=/app/storage/whatsapp.db
      - LOG_LEVEL=info
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      - ./global-fit-data/sessions:/app/sessions
      - ./global-fit-data/storage:/app/storage
    restart: unless-stopped
    networks:
      - global-fit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2901/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  global-fit-network:
    driver: bridge
