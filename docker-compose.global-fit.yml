services:
  global-fit-gateway:
    build:
      context: ./whatsapp-gateway
      dockerfile: Dockerfile
    container_name: global-fit-whatsapp-gateway
    ports:
      - "2901:2901"
    environment:
      - NODE_ENV=production
      - PORT=2901
      - CLIENT_ID=global-fit
      - CLIENT_NAME=Global Fit
      - API_KEY=${GLOBAL_FIT_API_KEY:-global-fit-secret-2024}
      - BRAIN_API_URL=http://global-fit-brain:3000
      - SESSION_PATH=/app/sessions
      - DATABASE_PATH=/app/storage/whatsapp.db
      - LOG_LEVEL=info
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}
    volumes:
      - ./whatsapp-gateway:/app
      - ./whatsapp-gateway/gateway.js:/app/gateway.js:ro
      - ./whatsapp-gateway/qr-handler.js:/app/qr-handler.js:ro
      - ./whatsapp-gateway/session-manager.js:/app/session-manager.js:ro
      - ./whatsapp-gateway/package.json:/app/package.json:ro
      - ./global-fit-data/sessions:/app/sessions
      - ./global-fit-data/storage:/app/storage
    restart: unless-stopped
    networks:
      - global-fit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:2901/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  global-fit-brain:
    build:
      context: ./global-fit-client/nanoclaw
      dockerfile: Dockerfile
    container_name: global-fit-brain-api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - CLIENT_ID=global-fit
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./global-fit-data/storage:/app/storage
      - ./global-fit-client/nanoclaw/server.js:/app/server.js:ro
      - ./global-fit-client/nanoclaw/message-router.js:/app/message-router.js:ro
      - ./global-fit-client/nanoclaw/receptionist-logic.js:/app/receptionist-logic.js:ro
      - ./global-fit-client/nanoclaw/response-router.js:/app/response-router.js:ro
      - ./global-fit-client/nanoclaw/package.json:/app/package.json:ro
    restart: unless-stopped
    networks:
      - global-fit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  global-fit-network:
    driver: bridge
